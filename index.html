<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <h2>Register With Us</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
          />
          <span class="invalid">
            The username must be at least 5 characters</span
          >
        </div>
        <div class="form-control">
          <label for="username">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
          <span class="invalid-email"> Email is not valid </span>
        </div>
        <div class="form-control">
          <label for="username">Password</label>
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Enter your password"
          />
          <span class="invalid-passwordLenght">
            Password must be at least 6 characters</span
          >
        </div>
        <div class="form-control">
          <label for="username">Confirm Password</label>
          <input
            type="text"
            name="confPass"
            id="confPass"
            placeholder="Confirm password"
            required
          />
          <span class="invalid-password"> The passwords doesn't match</span>
          <span class="invalid-password2"> The passwords2 is required</span>
        </div>
        <button class="btn-primary" type="submit" id="button">Submit</button>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
